<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex items-center justify-center">
    <button
        class="relative cursor-pointer px-4 py-2 border-0 rounded-lg text-white/70 transition-all duration-1000 ease-out transform-gpu hover:text-white hover:scale-110 hover:-translate-y-1 min-w-28 text-sm"
        style="
            background: radial-gradient(ellipse at bottom, rgba(71, 81, 92, 1) 0%, rgba(11, 21, 30, 1) 45%);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            ">
        Sign Up
    </button>
</body>

</html>
