<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Me Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex items-center justify-center">
    <button
        class="bg-white text-black rounded-full text-lg font-semibold px-4 py-2 cursor-pointer transition-all duration-300 ease-in-out border border-black shadow-none hover:transform hover:-translate-y-1 hover:-translate-x-0.5 hover:shadow-[2px_4px_0_0_#000000] active:transform active:translate-y-0.5 active:translate-x-0.25">
        Hover Me
    </button>
</body>

</html>
